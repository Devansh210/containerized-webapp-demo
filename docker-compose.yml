version: '3.8'

services:
  app:
    build: .
    container_name: python-web-container
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
